<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Temporizador</h1>
        <div id="timer" class="text-2xl font-mono">00:00:00</div>
        <button id="startTimer" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Iniciar
        </button>
    </div>

    <audio id="timerSound" src="./assets/sound.mp3" preload="auto"></audio>
    <script src="temporizador.js"></script>
   

</body>
</html>
